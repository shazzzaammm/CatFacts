<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cat facts!</title>
  </head>
  <body>
    <div class="container">
      <div class="output">

      </div>
    </div>
    <script src="script.js"></script>
  </body>
